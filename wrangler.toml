name = "auto-delivery-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# 启用 HTML 模块导入
rules = [
  { type = "Text", globs = ["**/*.html"] }
]

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "auto-delivery-db"
database_id = "<YOUR_DATABASE_ID>"  # 创建后替换：wrangler d1 create auto-delivery-db

# 环境变量（生产环境使用 wrangler secret）
[vars]
# API_SECRET = "your-secret-here"  # 使用：wrangler secret put API_SECRET
