    <script>
        let API_SECRET = '';
        const API = '/api/admin';

        async function request(endpoint, data = {}) {
            const res = await fetch(API + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...data, password: API_SECRET })
            });
            return res.json();
        }

        function toast(msg, error = false) {
            const t = document.createElement('div');
            t.className = 'toast' + (error ? ' error' : '');
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        async function login() {
            API_SECRET = document.getElementById('password').value;
            if (!API_SECRET) return toast('è¯·è¾“å…¥å¯†é’¥', true);

            try {
                const res = await request('/products');
                if (res.success) {
                    document.getElementById('login').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    loadProducts();
                } else {
                    toast(res.error || 'å¯†é’¥é”™è¯¯', true);

        }

        async function loadProducts() {
            const res = await request('/products');
            if (!res.success) return;

            const tbody = document.getElementById('productList');
            const sel1 = document.getElementById('uploadProduct');
            const sel2 = document.getElementById('codeProduct');

            tbody.innerHTML = '';

          <td class="actions">
            <button class="secondary" onclick="toggleProduct('${p.id}', '${p.status}')">${p.status === 'active' ? 'åœç”¨' : 'å¯ç”¨'}</button>
            <button class="secondary" onclick="deleteProduct('${p.id}')">åˆ é™¤</button>
          </td>
        </tr>`;

                sel1.innerHTML += `<option value="${p.id}">${p.name}</option>`;

        }

            const res = await request('/products/update', { id, status: newStatus });
